{% extends "base.html" %}

{% block title %}Új feladat{% endblock %}

{% block content %}
<h2>Új feladat hozzáadása</h2>

<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Feladat címe *</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Leírás</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="category" class="form-label">Kategória</label>
            <input type="text" class="form-control" id="category" name="category" placeholder="pl. munka, személyes">
        </div>

        <div class="col-md-4 mb-3">
            <label for="priority" class="form-label">Prioritás</label>
            <select class="form-select" id="priority" name="priority">
                <option value="alacsony">Alacsony</option>
                <option value="közepes" selected>Közepes</option>
                <option value="sürgős">Sürgős</option>
            </select>
        </div>

        <div class="col-md-4 mb-3">
            <label for="due_date" class="form-label">Határidő</label>
            <input type="date" class="form-control" id="due_date" name="due_date">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Hozzáadás</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Mégse</a>
</form>
{% endblock %}
